- defaults:
    link:
      relink: true

- brewfile:
    - Brewfile

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.prezto: prezto
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zpreztorc: zpreztorc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.p10k.zsh: p10k.zsh
    ~/.hyper.js:
      path: hyper.js
      force: true

- asdf:
  - plugin: python
  - plugin: nodejs