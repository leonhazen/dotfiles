- defaults:
    link:
      relink: true

- brewfile:
    - Brewfile

- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.prezto: prezto
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.zpreztorc: zsh/zpreztorc
    ~/.zshenv: zsh/zshenv
    ~/.zlogin: zsh/zlogin
    ~/.zlogout: zsh/zlogout
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.hyper.js:
      path: hyper.js
      force: true

- asdf:
  - plugin: python
  - plugin: nodejs