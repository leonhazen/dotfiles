- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

- create:
      - ~/.config

- link:
      ~/.zshenv: config/zsh/.zshenv
      ~/.config/zsh: config/zsh
      ~/.tmux.conf: config/tmux/tmux.conf
      ~/.utils: utils
      ~/.config/alacritty: config/alacritty
      ~/.config/amethyst: config/amethyst
      ~/.config/bat: config/bat
      ~/.config/bpytop: config/bpytop
      ~/.config/delta: config/delta
      ~/.config/git: config/git
      ~/.config/helix: config/helix
      ~/.config/htop: config/htop
      ~/.config/lazygit: config/lazygit
      ~/.config/lf: config/lf
      ~/.config/linearmouse: config/linearmouse
      ~/.config/navi: config/navi
      ~/.config/neofetch: config/neofetch
      ~/.config/nvim: config/nvim
      ~/Library/KeyBindings/DefaultKeyBinding.dict: config/osx/DefaultKeyBinding.dict
      ~/.default-python-packages: config/python/default-python-packages
      ~/.default-npm-packages: config/nodejs/default-npm-packages
      ~/.default-golang-pkgs: config/go/default-golang-pkgs

- brewfile:
      - Brewfile

- shell:
      - [bat cache --build, Rebuilding bat cache for custom theme]
      - [tldr --update, Update tldr database]
      - [brew cleanup, Cleanup outdated brew downloads]
