# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'aaronpowell/tmux-weather'

# Resurrect config - see https://github.com/tmux-plugins/tmux-resurrect/blob/master/docs/restoring_programs.md
# for info on adding more programs to restore
set -g @resurrect-processes 'hx bpytop bat'

# Start tmux at boot - disabled, needs to work with with terminal and doesn't with hyper?
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix -- only up/down working on mac :(
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# move windows (swap places) with prefix < and >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Rebind prefix c to create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Better killing bindings
unbind-key x               # unbind-key “x” from it’s current job of “ask and then close”
bind-key x kill-pane       # rebind-key it to just “close”
bind-key X kill-session    # key combo for killing the entire session - <prefix> + shift + x

# Enable mouse mode
set -g mouse on

# And copy/paste stuff
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Fix for correcting terminal colours inside tmux session
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Auto update window numbers - in case of say deleting 2 in 1,2,3,4. Becomes 1,2,3 instead of 1,3,4.
set -g renumber-windows on

# Set window titles
set -g set-titles on
set -g set-titles-string '#S:#I:#{pane_current_command}'
set -g automatic-rename on
set -g automatic-rename-format "#(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev)"

# Weather
set -g @forecast-format '%c+%t'

#'#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'
# --> My hacked up Catppuccin theme
thm_bg="#181926"
thm_fg="#cad3f5"
thm_cyan="#91d7e3"
thm_black="#1e2030"
thm_gray="#494d64"
thm_magenta="#c6a0f6"
thm_pink="#f5bde6"
thm_red="#ed8796"
thm_green="#a6da95"
thm_yellow="#eed49f"
thm_blue="#8aadf4"
thm_orange="#f5a97f"
thm_black4="#5b6078"

# ----------------------------=== Theme ===--------------------------
# status
set-option -g status "on"
set-option -g status-bg "${thm_bg}"
set-option -g status-justify "left"
set-option -g status-left-length "100"
set-option -g status-right-length "100"

# messages
set-option -g message-style "fg=${thm_cyan},bg=${thm_gray},align=centre"
set-option -g message-command-style "fg=${thm_cyan},bg=${thm_gray},align=centre"

# panes
set-option -g pane-border-style "fg=${thm_gray}"
set-option -g pane-active-border-style "fg=${thm_blue}"

# windows
set-window-option -g window-status-activity-style "fg=${thm_yellow},bg=${thm_bg},none"
set-window-option -g window-status-separator ""
set-window-option -g window-status-style "fg=${thm_fg},bg=${thm_bg},none"

# --------=== Statusline

set-option -g status-left "#[fg=$thm_bg]#{?client_prefix,#[bg=$thm_yellow],#[bg=$thm_bg]}  "
set-option -g status-right "#[fg=$thm_fg]#{forecast} #[fg=$thm_bg,bg=$thm_magenta,nobold,nounderscore,noitalics] ﱮ #[fg=$thm_fg,bg=$thm_gray] #W #[bg=$thm_green,fg=$thm_bg]  #[fg=$thm_fg,bg=$thm_bg] #S #[fg=$thm_bg,bg=$thm_yellow,nobold,nounderscore,noitalics]  #[fg=$thm_fg,bg=$thm_gray] %I:%M %p"

# Per-window title, shows as folder name or [process name] if not zsh. Note this isn't the window title, just the display of the window status.
set-window-option -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},[#{pane_current_command}]} "
set-window-option -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},[#{pane_current_command}]} "

# parent_dir/current_dir
# setw window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
# setw window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
set-window-option -g clock-mode-colour "${thm_blue}"
set-window-option -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'