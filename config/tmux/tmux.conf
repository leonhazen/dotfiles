# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Resurrect allows saving/restoring of tmux state
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Continuum provides automatic saving of resurrect state
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect config - see https://github.com/tmux-plugins/tmux-resurrect/blob/master/docs/restoring_programs.md
# for info on adding more programs to restore
set -g @resurrect-processes 'hx bpytop bat'

# Auto restore last saved state at starting tmux server
set -g @continuum-restore 'on'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix - I had issues with left/right in the past, probably
# depends on terminal emulator. All directions currently working in Alacritty.
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# move windows (swap places) with prefix < and >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Rebind prefix c to create new window in current path
bind c new-window -c "#{pane_current_path}"

# Quick reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Better killing bindings
unbind-key x            # unbind-key “x” from it’s current job of “ask and then close”
bind-key x kill-pane    # rebind-key it to just “close”
bind-key X kill-session # key combo for killing the entire session - <prefix> + shift + x

# Enable mouse mode
set -g mouse on

# And copy/paste stuff
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 2 scroll-down

# To copy, left click and drag to highlight text, will be added to clipboard on release
setw -g mode-keys vi
# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Fix for correcting terminal colours inside tmux session
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Auto update window numbers - in case of say deleting 2 in 1,2,3,4. Becomes 1,2,3 instead of 1,3,4.
set -g renumber-windows on

# Set window titles
set -g set-titles on
set -g set-titles-string '#S:#I:#{pane_current_command}'
set -g automatic-rename on
set -g automatic-rename-format "#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},[#{pane_current_command}]}"

# Base Colours
clr_bg="#282828"
clr_fg="#ebdbb2"
clr_black="#1d2021"
clr_white="#fbf1c7"
clr_cyan="#689d6a"
clr_red="#cc241d"
clr_green="#98971a"
clr_yellow="#d79921"
clr_blue="#458588"
clr_magenta="#b16286"
clr_gray="#928374"
clr_orange="#d65d0e"

# Accent Colours
clr_cyan2="#8ec07c"
clr_red2="#fb4934"
clr_green2="#b8bb26"
clr_yellow2="#fabd2f"
clr_blue2="#83a598"
clr_magenta2="#d3869b"
clr_orange2="#fe8019"
clr_gray2="#a89984"

# status
set-option -g status "on"
set-option -g status-position "top"
set-option -g status-bg "${clr_bg}"
set-option -g status-justify "left"
set-option -g status-left-length "100"
set-option -g status-right-length "100"

# messages
set-option -g message-style "fg=${clr_bg},bg=${clr_fg},align=centre"
set-option -g message-command-style "fg=${clr_bg},bg=${clr_cyan2},align=centre"

# panes
set-window-option -g pane-border-status top
set-window-option -g pane-border-format "#[align=left]#[fg=dim]─ #{?#{==:#{pane_current_command},ssh}, #(ps -t #{pane_tty} -o args= | grep ssh | cut -d ' ' -f2), #{s|$HOME|~|:pane_current_path}} "
set-option -g pane-border-style "fg=${clr_gray}"
set-option -g pane-active-border-style "fg=${clr_yellow2}"

# windows
set-window-option -g window-status-separator ""
set-window-option -g window-status-style "fg=${clr_fg},bg=${clr_bg},none"

# status line
set-option -g status-left ""
set-option -g status-right "#[fg=$clr_bg]#{?client_prefix,#[bg=$clr_yellow2],#[bg=$clr_bg]} ﱠ  #[bg=$clr_bg]#[fg=$clr_red2] #{?window_zoomed_flag, ↕ ,   }#[fg=$clr_fg,bg=$clr_bg] %I:%M %p"

set -g window-status-current-format "#[fg=$clr_bg]#[bg=$clr_yellow] #I #[fg=$clr_yellow]#[bg=$clr_yellow2]#[fg=$clr_bg]#[bg=$clr_yellow2] #W #[fg=$clr_yellow2]#[bg=$clr_bg]"
set -g window-status-format "#[fg=$clr_bg]#[bg=$clr_yellow] #I #[fg=$clr_yellow]#[bg=$clr_gray]#[fg=$clr_fg]#[bg=$clr_gray] #W #[fg=$clr_gray]#[bg=$clr_bg]"

# Clock
set-window-option -g clock-mode-colour "${clr_fg}"
set-window-option -g mode-style "fg=${clr_bg} bg=${clr_fg} bold"

# Get & Install TPM if it's not installed
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
